<div class="row m-5">
  <div class="col-4">

  </div>
  <div class="col-8">
    <app-loading *ngIf="!loading"></app-loading>

    <div class="row"*ngIf="loading2">
      <div class="col-2">
        <img [src]="album.images | noimage" class="img-thumbnail img-circle" />
      </div>
      <div class="col">
        <h3>{{ album.name }}</h3>
        <p>
          <a [href]="album.external_urls.spotify" target="_blank">
            Ir a la página del album
          </a>
        </p>
      </div>
      <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger">Regresar</button>
      </div>
    </div>
    <div class="row m-5">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Canción</th>
              <th>Vista Previa</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks">

              <td>{{ track.name }}</td>
              <td>
                <!-- <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                <audio [src]="track.preview_url" controls></audio>
              </td>
              <td><button type="button" name="button" class="btn btn-outline-danger" (click)="addToList()">Agregar a la lista</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
